<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搖滾台中</title>
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        .background
        {
            background-color: black;
            width: 100vw;
            height: 100vh;
        }
        .number
        {
            color: white;
            font-size: 90px;
            font-weight: bold;
            display: block;
            margin: auto;
            text-align: center;
            line-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="background">
        <p class="number">已回覆：<span id="count"></span></p>
    </div>
</body>
</html>
<script>
    function reqOnload () {
        const response = JSON.parse(this.responseText);
        console.log(this.responseText);
        document.getElementById('count').innerText = response.data.Count;
    }
    function reqError (err) {
        console.log('錯誤', err)
    }
    var request = new XMLHttpRequest(); 
    // 定義連線方式
    request.open('get', 'https://inliveroad.com/questionApi/GetNumberPeople.php', true);
    // 送出請求
    request.send();
    // 如果成功就執行 reqOnload()
    request.onload = reqOnload; 
    // 失敗就 reqError()
    request.onerror = reqError;
</script>
